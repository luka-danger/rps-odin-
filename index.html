<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Rock, Paper, or Scissors?</h1>
    </div>
    <br> 
    <div class="display" id="score">My Score: 0 Computer Score: 0</div>
    <div class="display" id="game-outcome"></div>
    <div class="display" id="play-again"></div>
    <br> 
    <button class="reset" id="reset-button">Reset Game</button>
    <br> 
    <br> 
    <div class="main-icons">
        <button id="rock">
        <img src="images-rock-paper-scissors/Rock.png" alt="Rock">
        </button>
        <button id="paper">
        <img src="images-rock-paper-scissors/Paper.png" alt="Paper">
        </button>
        <button id="scissors">
        <img src="images-rock-paper-scissors/Scissors.png" alt="Scissors">
        </button>
    </div>
    <div class="labels">
        <div>Rock</div>
        <div>Paper</div>
        <div>Scissors</div>
    </div>
    <br> 
    <br>
    <br> 
    <br>
    <div class="footer">
        Design inspired by The Odin Project. All content is my own. 
    </div>
</body>

</html>
